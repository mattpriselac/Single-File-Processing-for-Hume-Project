{% extends "base.html" %}

{% block content %}
<div class='container my-3'>
<div class="alert alert-dismissible alert-warning">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4 class="alert-heading">No Such File!</h4>
  <p class="mb-0">We don't have anything in our database matching '{{ filename }}'. <a href="{{ url_for('index') }}" class="alert-link">Try to find something else in our database.</a></p>
</div>
</div>

{% endblock %}
